<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Shallnotpass - stateless password management</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/bootstrap-theme.css">
        <link rel="stylesheet" href="css/octicons.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr.js"></script>
    </head>
    <body>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6">
            <h2>shallnotpass <small>stateless password management</small></h2>
            <form role="form" id="snp">
              <div class="form-group form-group-lg input-group input-group-lg">
                <span class="input-group-addon ttp" data-toggle="tooltip" data-placement="left" title="Account">
                  <span class="octicon octicon-mention octicon-override"></span>
                </span>
                <input type="text" class="form-control" name="host" placeholder="github.com" id="account" maxlength="64">
              </div>
              <div class="form-group form-group-lg input-group input-group-lg">
                <span class="input-group-addon ttp" data-toggle="tooltip" data-placement="left" title="Master password" maxlength="32">
                  <span class="octicon octicon-key octicon-override"></span>
                </span>
                <input type="password" class="form-control" name="password" placeholder="master password" id="password">
              </div>
              <hr/>
              <div class="form-group form-group-lg input-group input-group-lg" id="output-group">
                <input type="text" class="form-control" placeholder="password" id="output" readonly>
                <span class="input-group-addon btn ttp" id="delete" data-toggle="tooltip" data-placement="right" title="Start again">
                  <span class="octicon octicon-trashcan octicon-override"></span>
                </span>
              </div>
            </form>
          </div>
          <div class="col-md-3"></div>
        </div>
      </div>
      <span class="jscheck">
        <span class="octicon octicon-alert">&nbsp;</span>
        You must enable Javascript to use this application!
      </span>
      <footer>
        <a href="https://github.com/benfairless/shallnotpass" target="_blank"><span class="mega-octicon octicon-mark-github">&nbsp;</span></a>
        Created by Ben Fairless under the MIT License.
      </footer>
      <script src="js/vendor/jquery.js"></script>
      <script src="js/vendor/bootstrap.js"></script>
      <script src="js/vendor/crypto-sha512.js"></script>
      <script src="js/vendor/base64.js"></script>
      <script src="js/shallnotpass.js"></script>
      <script src="js/main.js"></script>
    </body>
</html>
